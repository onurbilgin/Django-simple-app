{% extends "base.html" %}

{% block title %}Seyahat Kaydı{% endblock title %}

{% block content %}
<h2>Seyahat Kaydı</h2>

{% if submitted %}
    <p class="success">
        Seyahat kaydın kaydedildi. Teşekkürler!
    </p>
{% else %}
    <form action="" enctype="multipart/form-data" method="post" novalidate>
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td><input class="btn btn-primary ml-2 mr-2" type="submit" value="Gönder"></td>
            </tr>
            {% csrf_token %}
        </table>
    &nbsp;
    </form>
{% endif %}
{% endblock content %}
