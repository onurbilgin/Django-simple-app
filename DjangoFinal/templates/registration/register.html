{% extends "base.html" %}
{% block title %}Kullanıcı Kaydı{% endblock title %}

{% block content %}
<h2>Kayıt Formu</h2>
<p>Kullanıcı adı ve parola ile kayıt olunuz.</p>
<form method="post" action="">
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input class="btn btn-primary ml-2 mr-2" type="submit" value="Kayıt Ol">
            </td>

        </tr>
    </table>
    &nbsp;
    <input type="hidden" name="next" value="{{ next }}"/>
    {% csrf_token %}
</form>
{% endblock content %}
